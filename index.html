<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    

    <div class="container bg-dark ">
        <div>
            <h1 class="heading">Welcome to the <br> Muzammil Calculator</h1>
            <br><br>
            <input type="text" id="inputText"> <br> <br>
            <div class="buttons">

                <button>C</button>
                <button>M+</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="buttons">

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="buttons">

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttons">

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttons">

                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
